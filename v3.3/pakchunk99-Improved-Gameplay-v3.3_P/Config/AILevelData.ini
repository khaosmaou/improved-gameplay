GrenadeForgetTime = 5.0 ; The amount of time in seconds till we forget the grenade after not sensing it anymore. Default 0.5 seconds
GeneralExplosionReactionTime = 0.25 ; The amount of time in seconds until reacting to an explosion of any kind (excluding grenade detonations). Default 0.25 seconds = Average human reaction time
GunShotHearingRange = 10000.0 ; Distance in centimeters. Default 7m
